<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cachecker - Last Modification Checker</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* Dark background */
      color: #ffffff; /* White text */
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      margin-bottom: 10px;
      font-size: 24px;
      color: #FF0000; /* Red accent for title */
    }

    p#status {
      font-size: 16px;
      text-align: center;
      margin: 10px 20px;
    }

    button {
      background-color: #FF0000; /* Red button background */
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc0000; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <h1>Cachecker</h1>
  <p id="status">Click the button to check the last modification time.</p>
  <button id="checkModification">Check Time</button>

  <script src="popup.js"></script>
</body>
</html>
